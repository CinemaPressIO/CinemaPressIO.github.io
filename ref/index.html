<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow external link</title>
</head>
<body style="margin: 100px auto; width: 100%; height: 100%; text-align: center; font-family: Verdana, sans-serif; background: #000839; color: #ffa41b">
<p>
    You will be redirected to the URL:
</p>
<p>
    <a href="/index.html" style="color: #fff; text-decoration: none" id="ref">index.html</a>
</p>
<script>
    var ref = document.getElementById('ref');
    var url = (window.location.hash.split("#")[1]) ? window.location.hash.split("#")[1] : '/index.html';
    window.location.href = url;
    ref.innerHTML = url;
    ref.href = url;
</script>
</body>
</html>
